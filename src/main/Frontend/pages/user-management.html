<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - FinMate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
        }

        .main-content {
            margin-left: 250px;
            padding: 32px;
            width: calc(100% - 250px);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a3d2e;
        }

        .search-bar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #1a3d2e;
        }

        .search-btn {
            padding: 12px 24px;
            background-color: #1a3d2e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .search-btn:hover {
            background-color: #0f2922;
        }

        .users-table {
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .users-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .users-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #1a3d2e;
        }

        .users-table tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-active {
            background-color: #e3fcef;
            color: #00a854;
        }

        .status-inactive {
            background-color: #fff1f0;
            color: #f5222d;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .edit-btn {
            background-color: #e6f7ff;
            color: #1890ff;
        }

        .edit-btn:hover {
            background-color: #bae7ff;
        }

        .delete-btn {
            background-color: #fff1f0;
            color: #f5222d;
        }

        .delete-btn:hover {
            background-color: #ffa39e;
        }

        .restore-btn {
            background-color: #f6ffed;
            color: #52c41a;
        }

        .restore-btn:hover {
            background-color: #b7eb8f;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }

        .pagination-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination-btn:hover {
            border-color: #1a3d2e;
            color: #1a3d2e;
        }

        .pagination-btn.active {
            background-color: #1a3d2e;
            color: white;
            border-color: #1a3d2e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a3d2e;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #1a3d2e;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        .cancel-btn {
            padding: 10px 20px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .cancel-btn:hover {
            background-color: #e8e8e8;
        }

        .save-btn {
            padding: 10px 20px;
            background-color: #1a3d2e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #0f2922;
        }

        @media (max-width: 900px) {
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .modal-content {
                width: 95%;
                max-width: 350px;
                padding: 20px;
                max-height: 85vh;
            }
            
            .modal-title {
                font-size: 16px;
            }
        }

        .user-details {
            margin-bottom: 20px;
        }

        .detail-group {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }

        .detail-group label {
            font-weight: 600;
            color: #1a3d2e;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .detail-group span {
            color: #333;
            font-size: 14px;
        }

        .premium-packages {
            margin-top: 6px;
        }

        .premium-package-item {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 6px;
            border-left: 3px solid #1a3d2e;
        }

        .premium-package-item h4 {
            margin: 0 0 6px 0;
            color: #1a3d2e;
            font-size: 14px;
        }

        .premium-package-item p {
            margin: 3px 0;
            color: #666;
            font-size: 13px;
        }

        .no-premium {
            color: #666;
            font-style: italic;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- Include Sidebar -->
    <div id="sidebar-container"></div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">User Management</h1>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search users by name or email...">
            <button class="search-btn" onclick="searchUsers()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Premium</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be added here -->
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit User</h2>
                <button class="close-btn" onclick="closeModal('editUserModal')">&times;</button>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editRole">Role</label>
                    <select id="editRole" required>
                        <option value="USER">User</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editIsPremium">Premium Status</label>
                    <select id="editIsPremium" required>
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editVerified">Verified Status</label>
                    <select id="editVerified" required>
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel-btn" onclick="closeModal('editUserModal')">Cancel</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div id="userDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">User Details</h2>
                <button class="close-btn" onclick="closeModal('userDetailModal')">&times;</button>
            </div>
            <div class="user-details">
                <div class="detail-group">
                    <label>ID:</label>
                    <span id="detailId"></span>
                </div>
                <div class="detail-group">
                    <label>Name:</label>
                    <span id="detailName"></span>
                </div>
                <div class="detail-group">
                    <label>Email:</label>
                    <span id="detailEmail"></span>
                </div>
                <div class="detail-group">
                    <label>Role:</label>
                    <span id="detailRole"></span>
                </div>
                <div class="detail-group">
                    <label>Premium Status:</label>
                    <span id="detailPremium"></span>
                </div>
                <div class="detail-group">
                    <label>Verified:</label>
                    <span id="detailVerified"></span>
                </div>
                <div class="detail-group">
                    <label>Last Login:</label>
                    <span id="detailLastLogin"></span>
                </div>
                <div class="detail-group">
                    <label>Created At:</label>
                    <span id="detailCreatedAt"></span>
                </div>
                <div class="detail-group">
                    <label>Premium Packages:</label>
                    <div id="detailPremiumPackages" class="premium-packages">
                        <!-- Premium packages will be loaded here -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeModal('userDetailModal')">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Load sidebar
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
            });

        let currentPage = 0;
        const pageSize = 10;

        // Load users on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        async function loadUsers(page = 0) {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch(`http://localhost:8080/api/admin/users?page=${page}&size=${pageSize}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load users');
                }

                const data = await response.json();
                displayUsers(data.content);
                setupPagination(data.totalPages, page);
            } catch (error) {
                console.error('Error loading users:', error);
                alert('Failed to load users. Please try again.');
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>
                        <span class="status-badge ${user.isDelete ? 'status-inactive' : 'status-active'}">
                            ${user.isDelete ? 'Banned' : 'Active'}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge ${user.isPremium ? 'status-active' : 'status-inactive'}">
                            ${user.isPremium ? 'Premium' : 'Free'}
                        </span>
                    </td>
                    <td>${formatDate(user.lastLoginAt)}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="openDetailModal(${user.id})">
                            <i class="fas fa-info-circle"></i> Detail
                        </button>
                        ${user.isDelete ? 
                            `<button class="action-btn restore-btn" onclick="restoreUser(${user.id})">
                                <i class="fas fa-undo"></i> Unban
                            </button>` :
                            `<button class="action-btn delete-btn" onclick="banUser(${user.id})">
                                <i class="fas fa-ban"></i> Ban
                            </button>`
                        }
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function setupPagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.disabled = currentPage === 0;
            prevBtn.onclick = () => loadUsers(currentPage - 1);
            pagination.appendChild(prevBtn);

            // Page numbers
            for (let i = 0; i < totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i + 1;
                pageBtn.onclick = () => loadUsers(i);
                pagination.appendChild(pageBtn);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages - 1;
            nextBtn.onclick = () => loadUsers(currentPage + 1);
            pagination.appendChild(nextBtn);
        }

        async function searchUsers() {
            const keyword = document.querySelector('.search-input').value;
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`http://localhost:8080/api/admin/users/search?keyword=${encodeURIComponent(keyword)}&page=0&size=${pageSize}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Search failed');
                }

                const data = await response.json();
                displayUsers(data.content);
                setupPagination(data.totalPages, 0);
            } catch (error) {
                console.error('Error searching users:', error);
                alert('Search failed. Please try again.');
            }
        }

        async function openEditModal(userId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`http://localhost:8080/api/admin/users/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load user data');
                }

                const user = await response.json();
                document.getElementById('editUserId').value = user.id;
                document.getElementById('editName').value = user.name;
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editRole').value = user.role;
                document.getElementById('editIsPremium').value = user.isPremium;
                document.getElementById('editVerified').value = user.verified;

                document.getElementById('editUserModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading user data:', error);
                alert('Failed to load user data. Please try again.');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('editUserId').value;
            const userData = {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                role: document.getElementById('editRole').value,
                isPremium: document.getElementById('editIsPremium').value === 'true',
                verified: document.getElementById('editVerified').value === 'true'
            };

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`http://localhost:8080/api/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    throw new Error('Failed to update user');
                }

                closeModal('editUserModal');
                loadUsers(currentPage);
                alert('User updated successfully');
            } catch (error) {
                console.error('Error updating user:', error);
                alert('Failed to update user. Please try again.');
            }
        });

        async function banUser(userId) {
            if (!confirm('Are you sure you want to ban this user?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`http://localhost:8080/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to ban user');
                }

                loadUsers(currentPage);
                alert('User has been banned successfully');
            } catch (error) {
                console.error('Error banning user:', error);
                alert('Failed to ban user. Please try again.');
            }
        }

        async function restoreUser(userId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`http://localhost:8080/api/admin/users/${userId}/restore`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to unban user');
                }

                loadUsers(currentPage);
                alert('User has been unbanned successfully');
            } catch (error) {
                console.error('Error unbanning user:', error);
                alert('Failed to unban user. Please try again.');
            }
        }

        async function openDetailModal(userId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`http://localhost:8080/api/admin/users/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load user data');
                }

                const user = await response.json();
                
                // Set user details
                document.getElementById('detailId').textContent = user.id;
                document.getElementById('detailName').textContent = user.name;
                document.getElementById('detailEmail').textContent = user.email;
                document.getElementById('detailRole').textContent = user.role;
                document.getElementById('detailPremium').textContent = user.isPremium ? 'Premium' : 'Free';
                document.getElementById('detailVerified').textContent = user.verified ? 'Yes' : 'No';
                document.getElementById('detailLastLogin').textContent = formatDate(user.lastLoginAt);
                document.getElementById('detailCreatedAt').textContent = formatDate(user.createdAt);

                // Load premium packages
                const premiumPackagesDiv = document.getElementById('detailPremiumPackages');
                if (user.isPremium) {
                    // Here you would typically fetch premium package details
                    // For now, we'll show a placeholder
                    premiumPackagesDiv.innerHTML = `
                        <div class="premium-package-item">
                            <h4>Premium Package</h4>
                            <p>Status: Active</p>
                            <p>Expiry: ${formatDate(user.premiumExpiry)}</p>
                        </div>
                    `;
                } else {
                    premiumPackagesDiv.innerHTML = '<p class="no-premium">No premium packages purchased</p>';
                }

                document.getElementById('userDetailModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading user data:', error);
                alert('Failed to load user data. Please try again.');
            }
        }
    </script>
</body>
</html>
