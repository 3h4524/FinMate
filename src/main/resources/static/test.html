<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gray-50 flex font-sans">
<!-- Sidebar -->
<div class="fixed top-0 left-0 w-64 h-screen bg-gray-900 text-white flex flex-col">
    <div class="p-6">
        <div class="flex items-center space-x-2 mb-8">
            <div class="w-8 h-8 bg-teal-500 rounded-lg flex items-center justify-center">
                <div class="w-4 h-4 bg-white rounded-sm"></div>
            </div>
            <span class="text-xl font-bold">FinMate</span>
        </div>
        <nav class="space-y-2">
            <div class="px-4 py-3 rounded-lg cursor-pointer transition-colors text-gray-300 hover:bg-gray-800">Dashboard</div>
            <div class="px-4 py-3 rounded-lg cursor-pointer transition-colors bg-teal-600 text-white">Reports</div>
            <div class="px-4 py-3 rounded-lg cursor-pointer transition-colors text-gray-300 hover:bg-gray-800">Transactions</div>
            <div class="px-4 py-3 rounded-lg cursor-pointer transition-colors text-gray-300 hover:bg-gray-800">Goals</div>
            <div class="px-4 py-3 rounded-lg cursor-pointer transition-colors text-gray-300 hover:bg-gray-800">Settings</div>
        </nav>
    </div>
    <div class="mt-auto p-6">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-teal-500 rounded-full flex items-center justify-center text-white">U</div>
            <div>
                <div class="font-medium">Nhat Nguyen</div>
                <div class="text-sm text-gray-400">User</div>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="ml-64 flex-1 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Financial Reports</h1>

        <!-- Controls -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <div class="flex flex-col md:flex-row md:items-center md:space-x-4">
                <div class="flex-1 mb-4 md:mb-0">
                    <label for="timePeriod" class="block text-sm font-medium text-gray-700 mb-1">Time Period</label>
                    <select id="timePeriod" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500">
                        <option value="day">Daily</option>
                        <option value="week">Weekly</option>
                        <option value="month" selected>Monthly</option>
                        <option value="year">Yearly</option>
                    </select>
                </div>
                <div class="flex-1 mb-4 md:mb-0">
                    <label for="filterType" class="block text-sm font-medium text-gray-700 mb-1">Filter</label>
                    <select id="filterType" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500">
                        <option value="all">All Transactions</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="flex items-end space-x-2">
                    <button id="exportBtn" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Export CSV
                    </button>
                    <button id="toggleChartBtn" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700">
                        Hide Chart
                    </button>
                </div>
            </div>
        </div>

        <!-- Error Messages -->
        <div id="errorMessage" class="hidden bg-red-100 text-red-700 p-4 rounded-lg mb-6"></div>

        <!-- Summary Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Total Income</h3>
                <p class="text-2xl font-bold text-gray-900">$5,432.50</p>
                <p class="text-sm text-green-600">+12.3% from last period</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Total Expenses</h3>
                <p class="text-2xl font-bold text-gray-900">$3,210.75</p>
                <p class="text-sm text-red-600">+8.5% from last period</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Goal Progress</h3>
                <p class="text-2xl font-bold text-gray-900">75%</p>
                <p class="text-sm text-teal-600">$2,500 / $3,000</p>
            </div>
        </div>

        <!-- Chart Section -->
        <div id="chartSection" class="bg-white p-6 rounded-lg shadow mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-900">Chart</h2>
                <div class="flex space-x-2">
                    <button id="lineChartButton" class="p-2 rounded-lg text-gray-400 hover:text-gray-600 bg-gray-100">
                        <svg fill="currentColor" class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4,23a1,1,0,0,1-1-1V19a1,1,0,0,1,2,0v3A1,1,0,0,1,4,23Zm9-1V15a1,1,0,0,0-2,0v7a1,1,0,0,0,2,0Zm7-11a1,1,0,0,0-1,1V22a1,1,0,0,0,2,0V12A1,1,0,0,0,20,11Zm.382-9.923A.991.991,0,0,0,20,1H16a1,1,0,0,0,0,2h1.586L12,8.586,8.707,5.293a1,1,0,0,0-1.414,0l-4,4a1,1,0,0,0,1.414,1.414L8,7.414l3.293,3.293a1,1,0,0,0,1.414,0L19,4.414V6a1,1,0,0,0,2,0V2a1,1,0,0,0-.618-.923Z"/>
                        </svg>
                    </button>
                    <button id="barChartButton" class="p-2 rounded-lg text-gray-400 hover:text-gray-600 bg-gray-100">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 22H22" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9.75 4V22H14.25V4C14.25 2.9 13.8 2 12.45 2H11.55C10.2 2 9.75 2.9 9.75 4Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M3 10V22H7V10C7 8.9 6.6 8 5.4 8H4.6C3.4 8 3 8.9 3 10Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M17 15V22H21V15C21 13.9 20.6 13 19.4 13H18.6C17.4 13 17 13.9 17 15Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button id="pieChartButton" class="p-2 rounded-lg text-gray-400 hover:text-gray-600 bg-gray-100">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8 0-2.21.89-4.21 2.34-5.66L12 12v-2c0-1.1.9-2 2-2h2v-2c0-1.1.9-2 2-2h2c.55 0 1 .45 1 1v3c0 .55-.45 1-1 1h-2.5c-.28 0-.5.22-.5.5v2.5c0 .28.22.5.5.5H20c.55 0 1 .45 1 1v3c0 .55-.45 1-1 1h-2c-1.1 0-2-.9-2-2v-2h-2c-.28 0-.5-.22-.5-.5V12l-5.66 5.66C7.21 19.11 9.21 20 12 20z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="chartContainer">
                <canvas id="financialChart"></canvas>
            </div>
        </div>

        <!-- Transaction Table Section -->
        <div id="transactionSection" class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Transaction Details</h2>
            <table class="w-full">
                <thead>
                <tr class="text-left text-sm text-gray-500">
                    <th class="pb-3">Date</th>
                    <th class="pb-3">Category</th>
                    <th class="pb-3">Type</th>
                    <th class="pb-3">Amount</th>
                </tr>
                </thead>
                <tbody id="transactionTable">
                <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Sample data
    const transactions = [
        {date: '2025-06-01', category: 'Salary', type: 'Income', amount: 3000.00},
        {date: '2025-06-02', category: 'Groceries', type: 'Expense', amount: 150.75},
        {date: '2025-06-03', category: 'Rent', type: 'Expense', amount: 1200.00},
        {date: '2025-06-04', category: 'Freelance', type: 'Income', amount: 500.00},
        {date: '2025-06-05', category: 'Utilities', type: 'Expense', amount: 200.50},
        {date: '2025-05-15', category: 'Bonus', type: 'Income', amount: 1000.00},
        {date: '2024-12-20', category: 'Travel', type: 'Expense', amount: 400.00}
    ];

    // Initialize Chart.js
    let chartInstance = null;
    const ctx = document.getElementById('financialChart').getContext('2d');
    let isChartVisible = true;
    let currentChartType = 'bar';

    function renderChart(data, type) {
        if (chartInstance) chartInstance.destroy();

        // Update canvas class for pie chart
        const canvas = document.getElementById('financialChart');
        canvas.classList.toggle('pie-chart', type === 'pie');

        const chartData = {
            labels: data.map(t => t.category),
            datasets: [{
                label: 'Amount ($)',
                data: data.map(t => t.amount),
                backgroundColor: type === 'pie' ? ['#14B8A6', '#F87171', '#60A5FA', '#FBBF24', '#A78BFA'] : '#14B8A6',
                borderColor: '#14B8A6',
                borderWidth: 1
            }]
        };

        chartInstance = new Chart(ctx, {
            type: type,
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {position: 'top'},
                    tooltip: {
                        callbacks: {
                            label: context => {
                                const value = type === 'pie' ? context.parsed : context.parsed.y;
                                return `$${value.toFixed(2)}`;
                            }
                        }
                    }
                },
                scales: type !== 'pie' ? {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: value => `$${value.toFixed(2)}`
                        }
                    }
                } : {}
            }
        });
    }

    function updateTable(data) {
        const tableBody = document.getElementById('transactionTable');
        tableBody.innerHTML = '';
        data.forEach(t => {
            const row = document.createElement('tr');
            row.className = 'border-t text-sm text-gray-700';
            row.innerHTML = `
                    <td class="py-3">${t.date}</td>
                    <td>${t.category}</td>
                    <td>${t.type}</td>
                    <td>$${t.amount.toFixed(2)}</td>
                `;
            tableBody.appendChild(row);
        });
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.classList.remove('hidden');

        setTimeout(() => errorDiv.classList.add('hidden'), 5000);
    }

    function hideError() {
        const errorDiv = document.getElementById('errorMessage');
        if (!errorDiv.classList.contains('hidden')) {
            errorDiv.classList.add('hidden');
        }
    }

    function exportToCSV(data) {
        try {
            const csvContent = [
                ['Date', 'Category', 'Type', 'Amount'],
                ...data.map(t => [t.date, t.category, t.type, t.amount.toFixed(2)])
            ].map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], {type: 'text/csv'});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'financial_report.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        } catch (e) {
            showError('Unable to export report. Please try again.');
        }
    }

    function toggleChart() {
        isChartVisible = !isChartVisible;
        const chartSection = document.getElementById('chartSection');
        const toggleBtn = document.getElementById('toggleChartBtn');
        chartSection.classList.toggle('hidden', !isChartVisible);
        toggleBtn.textContent = isChartVisible ? 'Hide Chart' : 'Show Chart';
    }

    function updateChartTypeButtons(selectedType) {
        const buttons = {
            line: document.getElementById('lineChartButton'),
            bar: document.getElementById('barChartButton'),
            pie: document.getElementById('pieChartButton')
        };
        Object.keys(buttons).forEach(type => {
            buttons[type].classList.toggle('bg-teal-600', type === selectedType);
            buttons[type].classList.toggle('text-white', type === selectedType);
            buttons[type].classList.toggle('bg-gray-100', type !== selectedType);
            buttons[type].classList.toggle('text-gray-400', type !== selectedType);
        });
    }

    function updateReport() {
        const timePeriod = document.getElementById('timePeriod').value;
        const filterType = document.getElementById('filterType').value;

        // Current date: June 8, 2025
        const today = new Date('2025-06-08');
        let startDate, endDate;

        // Calculate date range based on timePeriod
        switch (timePeriod) {
            case 'day':
                startDate = new Date(today);
                endDate = new Date(today);
                startDate.setHours(0, 0, 0, 0);
                endDate.setHours(23, 59, 59, 999);
                break;
            case 'week':
                startDate = new Date(today);
                // Assuming week starts on Monday
                startDate.setDate(today.getDate() - (today.getDay() === 0 ? 6 : today.getDay() - 1));
                startDate.setHours(0, 0, 0, 0);
                endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 6);
                endDate.setHours(23, 59, 59, 999);
                break;
            case 'month':
                startDate = new Date(today.getFullYear(), today.getMonth(), 1);
                endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                endDate.setHours(23, 59, 59, 999);
                break;
            case 'year':
                startDate = new Date(today.getFullYear(), 0, 1);
                endDate = new Date(today.getFullYear(), 11, 31);
                endDate.setHours(23, 59, 59, 999);
                break;
        }

        // Filter data by date and type
        let filteredData = transactions.filter(t => {
            const transactionDate = new Date(t.date);
            const isWithinDateRange = transactionDate >= startDate && transactionDate <= endDate;
            const matchesType = filterType === 'all' || t.type.toLowerCase() === filterType;
            return isWithinDateRange && matchesType;
        });

        if (filteredData.length === 0) {
            showError('No transaction data available for the selected filter.');
            return;
        } else {
            hideError();
        }

        try {
            if (isChartVisible) {
                renderChart(filteredData, currentChartType);
            }
            updateTable(filteredData);
        } catch (e) {
            showError('Visual representation unavailable. Displaying numerical data.');
            updateTable(filteredData);
        }
    }

    // Event Listeners
    document.getElementById('timePeriod').addEventListener('change', updateReport);
    document.getElementById('filterType').addEventListener('change', updateReport);
    document.getElementById('exportBtn').addEventListener('click', () => {
        const timePeriod = document.getElementById('timePeriod').value;
        const filterType = document.getElementById('filterType').value;

        // Recompute filtered data for export
        const today = new Date();
        let startDate, endDate;

        switch (timePeriod) {
            case 'day':
                startDate = new Date(today);
                endDate = new Date(today);
                startDate.setHours(0, 0, 0, 0);
                endDate.setHours(23, 59, 59, 999);
                break;
            case 'week':
                startDate = new Date(today);
                startDate.setDate(today.getDate() - (today.getDay() === 0 ? 6 : today.getDay() - 1));
                startDate.setHours(0, 0, 0, 0);
                endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 6);
                endDate.setHours(23, 59, 59, 999);
                break;
            case 'month':
                startDate = new Date(today.getFullYear(), today.getMonth(), 1);
                endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                endDate.setHours(23, 59, 59, 999);
                break;
            case 'year':
                startDate = new Date(today.getFullYear(), 0, 1);
                endDate = new Date(today.getFullYear(), 11, 31);
                endDate.setHours(23, 59, 59, 999);
                break;
        }

        let filteredData = transactions.filter(t => {
            const transactionDate = new Date(t.date);
            const isWithinDateRange = transactionDate >= startDate && transactionDate <= endDate;
            const matchesType = filterType === 'all' || t.type.toLowerCase() === filterType;
            return isWithinDateRange && matchesType;
        });

        exportToCSV(filteredData);
    });
    document.getElementById('toggleChartBtn').addEventListener('click', toggleChart);
    document.getElementById('lineChartButton').addEventListener('click', () => {
        currentChartType = 'line';
        updateChartTypeButtons('line');
        updateReport();
    });
    document.getElementById('barChartButton').addEventListener('click', () => {
        currentChartType = 'bar';
        updateChartTypeButtons('bar');
        updateReport();
    });
    document.getElementById('pieChartButton').addEventListener('click', () => {
        currentChartType = 'pie';
        updateChartTypeButtons('pie');
        updateReport();
    });

    // Initial render
    updateChartTypeButtons('bar');
    updateReport();
</script>
</body>
</html>
