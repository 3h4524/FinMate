<!-- Profile Sidebar Component -->
<div id="profileSidebar" class="profile-sidebar">
    <div class="profile-header">
        <h2>Profile</h2>
        <button class="close-btn" onclick="hideProfile()"><i class="fas fa-times"></i></button>
    </div>
    <div class="profile-content">
        <div class="avatar-section">
            <img id="profileAvatar" src="https://via.placeholder.com/120" alt="Profile Avatar">
            <label for="avatarInput" class="change-avatar-btn">
                <i class="fas fa-camera"></i>
                <span>Change Avatar</span>
            </label>
            <input type="file" id="avatarInput" accept="image/*" style="display: none;" onchange="handleAvatarChange(event)">
        </div>
        <div class="profile-details">
            <div class="detail-item">
                <label>Full Name</label>
                <input type="text" id="fullName" value="Loading..." disabled>
            </div>
            <div class="detail-item">
                <label>Email</label>
                <input type="email" id="email" value="Loading..." disabled>
            </div>
            <div class="detail-item">
                <label>Phone</label>
                <input type="tel" id="phone" value="Loading..." disabled>
            </div>
            <div class="detail-item">
                <label>Join Date</label>
                <input type="text" id="joinDate" value="Loading..." disabled>
            </div>
        </div>
        <div class="profile-actions">
            <button class="edit-btn" onclick="toggleEditMode(true)">Edit Profile</button>
            <button class="save-btn" onclick="saveProfile()" style="display: none;">Save Changes</button>
            <button class="cancel-btn" onclick="toggleEditMode(false)" style="display: none;">Cancel</button>
            <button class="change-password-btn" onclick="showChangePassword()">Change Password</button>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div class="modal" id="changePasswordModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Change Password</h3>
            <button class="close-modal-btn" onclick="hideChangePasswordModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Current Password</label>
                <input type="password" id="currentPassword" placeholder="Enter current password">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
        </div>
        <div class="modal-footer">
            <button class="cancel-btn" onclick="hideChangePasswordModal()">Cancel</button>
            <button class="save-btn" onclick="changePassword()">Change Password</button>
        </div>
    </div>
</div>

<script>
let originalUserData = null;

function showProfile() {
    document.getElementById('profileSidebar').classList.add('active');
    loadUserProfile();
}

function hideProfile() {
    document.getElementById('profileSidebar').classList.remove('active');
}

async function loadUserProfile() {
    try {
        const response = await fetch('/api/users/profile');
        const data = await response.json();
        
        if (response.ok) {
            document.getElementById('fullName').value = data.fullName || 'N/A';
            document.getElementById('email').value = data.email || 'N/A';
            document.getElementById('phone').value = data.phone || 'N/A';
            document.getElementById('joinDate').value = new Date(data.joinDate).toLocaleDateString() || 'N/A';
            document.getElementById('profileAvatar').src = data.avatarUrl || 'https://via.placeholder.com/120';
            
            // Store original data for cancel functionality
            originalUserData = { ...data };
        } else {
            throw new Error(data.message || 'Failed to load profile');
        }
    } catch (error) {
        console.error('Error loading profile:', error);
        alert('Failed to load profile data. Please try again.');
    }
}

function toggleEditMode(isEditing) {
    const inputs = document.querySelectorAll('.profile-details input:not(#joinDate)');
    const editBtn = document.querySelector('.edit-btn');
    const saveBtn = document.querySelector('.save-btn');
    const cancelBtn = document.querySelector('.cancel-btn');

    inputs.forEach(input => {
        input.disabled = !isEditing;
    });

    editBtn.style.display = isEditing ? 'none' : 'block';
    saveBtn.style.display = isEditing ? 'block' : 'none';
    cancelBtn.style.display = isEditing ? 'block' : 'none';

    if (!isEditing && originalUserData) {
        // Restore original values when canceling
        document.getElementById('fullName').value = originalUserData.fullName || 'N/A';
        document.getElementById('email').value = originalUserData.email || 'N/A';
        document.getElementById('phone').value = originalUserData.phone || 'N/A';
    }
}

async function saveProfile() {
    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;

    try {
        const response = await fetch('/api/users/profile', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                fullName: fullName,
                email: email,
                phone: phone
            })
        });

        if (response.ok) {
            alert('Profile updated successfully!');
            toggleEditMode(false);
            // Update sidebar name
            const sidebarName = document.querySelector('.user-info .user-name');
            if (sidebarName) {
                sidebarName.textContent = fullName;
            }
            // Update original data
            originalUserData = { ...originalUserData, fullName, email, phone };
        } else {
            const error = await response.json();
            throw new Error(error.message || 'Failed to update profile');
        }
    } catch (error) {
        console.error('Error updating profile:', error);
        alert(error.message || 'Failed to update profile. Please try again.');
    }
}

async function handleAvatarChange(event) {
    const file = event.target.files[0];
    if (!file) return;

    // Validate file type
    if (!file.type.startsWith('image/')) {
        alert('Please select an image file');
        return;
    }

    // Validate file size (max 5MB)
    if (file.size > 5 * 1024 * 1024) {
        alert('File size should be less than 5MB');
        return;
    }

    const formData = new FormData();
    formData.append('file', file);

    try {
        const response = await fetch('/api/users/avatar', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            const data = await response.json();
            // Update avatar in both profile sidebar and main sidebar
            document.getElementById('profileAvatar').src = data.avatarUrl;
            document.getElementById('sidebarAvatar').src = data.avatarUrl;
            alert('Avatar updated successfully!');
        } else {
            const error = await response.json();
            throw new Error(error.message || 'Failed to update avatar');
        }
    } catch (error) {
        console.error('Error updating avatar:', error);
        alert(error.message || 'Failed to update avatar. Please try again.');
    }
}

function showChangePassword() {
    document.getElementById('changePasswordModal').classList.add('active');
}

function hideChangePasswordModal() {
    document.getElementById('changePasswordModal').classList.remove('active');
    // Clear password fields
    document.getElementById('currentPassword').value = '';
    document.getElementById('newPassword').value = '';
    document.getElementById('confirmPassword').value = '';
}

async function changePassword() {
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (!currentPassword || !newPassword || !confirmPassword) {
        alert('Please fill in all password fields');
        return;
    }
    
    if (newPassword !== confirmPassword) {
        alert('New passwords do not match');
        return;
    }
    
    try {
        const response = await fetch('/api/users/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                currentPassword,
                newPassword
            })
        });
        
        if (response.ok) {
            alert('Password changed successfully!');
            hideChangePasswordModal();
        } else {
            throw new Error('Failed to change password');
        }
    } catch (error) {
        console.error('Error changing password:', error);
        alert('Failed to change password. Please try again.');
    }
}
</script>
